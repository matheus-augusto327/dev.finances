                <div id="transaction-header">
                    <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
                </div>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transações são adicionadas através do JavaScript -->
                    </tbody>
                </table>

        </main>

        <div class="modal-overlay ">
            <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="description">Descrição</label> 
                            <input 
                                type="text" 
                                id="description" 
                                name="description" 
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount">Valor</label> 
                            <input 
                                type="number"
                                step="0.01" 
                                id="amount" 
                                name="amount" 
                                placeholder="0,00"
                            />
                            <small class="help">Use o sinal - (negativo) para as depesas e , (vírgula) para casas decimais</small>
                        </div>

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="date">Data</label> 
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            />
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer><p>dev.finance$</p></footer>
